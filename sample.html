<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/angular-drag-and-drop-lists.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/app.js"></script>
    
    
</head>
<body ng-app="slim" ng-controller="slimController" ng-init="initController()">
    <h1>Slim - Sprint Lifecycle Management</h1>

   
    
    <div class="simpleDemo row">

        <div class="col-md-12">
            <div class="row">
                <div ng-repeat="(listName, list) in models.lists" class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">List {{listName}}</h3>
                        </div>
                        <div class="panel-body" ng-include="'Simple.html'"></div>
                    </div>
                </div>
            </div>

            <div view-source="simple"></div>

        </div>


    </div>
</body>
</html>
