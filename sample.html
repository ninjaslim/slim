<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/angular-drag-and-drop-lists.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/services/sprintTaskService.js" ></script>
    <script type="text/javascript" src="js/services/geolocationService.js"></script>
        <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?key=AIzaSyBIYQ7tsR_OTxxro6L5Ry1FTopEsTHt97w"></script>
    
       
</head>
<body ng-app="slim" ng-controller="slimController" ng-init="initController()">
    <h1>Slim - Sprint Lifecycle Management</h1>

    <div class="col-md-12" ng-show="location">{{location}}</div>

        <div class="simpleDemo row">

            <div class="col-md-12">
                <div class="row">
                    <div ng-repeat="(listName, list) in models.lists" class="col-md-4">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{listName}}</h3>
                            </div>

                            <ul dnd-list="list">

                                <li ng-repeat="item in list"
                                    dnd-draggable="item"
                                    dnd-moved="list.splice($index, 1)"
                                    dnd-effect-allowed="move"
                                    dnd-selected="models.selected = item"
                                    ng-class="getClass(listName)">
                                    <span class="task">Task</span> : {{item.label}}<br /><span class="task">JIRA</span> : {{item.Jira}}<br /> <span class="task">Assigned To</span> :{{item.AssignedTo}}<br /> <span class="task"> Epic </span> :{{item.Epic}}<br /> <span class="task"> Estimation </span>:{{item.Estimation}}

                                </li>
                            </ul>


                        </div>
                    </div>
                </div>

                <div view-source="simple"></div>

            </div>


        </div>
</body>
</html>
